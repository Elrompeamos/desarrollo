<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/global.css" />
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css"
    />
    <script src="bower_components/firebaseui/dist/firebaseui.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="bower_components/firebaseui/dist/firebaseui.css"
    />
    <link rel="stylesheet" href="styles/validation.css" />
  </head>
  <body>
    <div class="formulario">
      <h1>Inicio de sesion</h1>
      <div class="usuario">
        <label>
          <span class="content-name">Correo</span>
          <input
            type="email"
            id="edtuser"
            placeholder="Email"
            autocomplete="off"
            required
          />
          <!-- span tag to display informative alerts -->
          <span></span>
        </label>
      </div>
      <div class="contraseña">
        <label>
          <span class="content-name">Contraseña</span>
          <div class="contenedor1">
            <input
              type="password"
              id="edtpassword"
              placeholder="Ingrese clave"
            />
            <!-- span tag to display informative alerts -->
            <span></span>
            <img src="assets/eye_close.png" id="eyeicon" />
          </div>
        </label>
      </div>
      <div class="recordar">¿Olvidó su contraseña?</div>
      <button type="submit" id="loginbtn">Iniciar</button>
      <button type="submit" id="loginbtn">Iniciar sesión con Faceebook</button>
      <a href="home.html"></a>
      <div class="registrarme">
        <p class="message">
          ¿Aún no tienes una cuenta? <a href="registrar.html">Registrarse</a>
        </p>
      </div>
    </div>

    <script src="libs/mostrarcont.js"></script>
    <script src="libs/authentication.js"></script>
    <script src="libs/validation.js"></script>
  </body>
</html>
